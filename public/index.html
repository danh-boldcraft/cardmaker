<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply by 3 Service</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Memberstack SDK - initialized programmatically with environment-specific public key -->
    <script src="https://static.memberstack.com/scripts/v1/memberstack.js" type="text/javascript"></script>
</head>
<body>
    <div id="environmentBanner" class="environment-banner">
        <span id="environmentLabel"></span>
    </div>

    <!-- Auth Navbar -->
    <nav id="authNavbar" class="auth-navbar">
        <div class="nav-content">
            <div class="nav-brand">Multiply App</div>
            <div class="nav-auth">
                <!-- Logged out state -->
                <div id="loggedOutButtons" class="auth-buttons">
                    <button id="loginBtn" class="nav-btn">Login</button>
                    <button id="signupBtn" class="nav-btn nav-btn-primary">Sign Up</button>
                </div>
                <!-- Logged in state -->
                <div id="loggedInButtons" class="auth-buttons hidden">
                    <span id="userEmail" class="user-email"></span>
                    <button id="logoutBtn" class="nav-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Pro Banner -->
    <div id="proBanner" class="pro-banner hidden">
        I am a pro
    </div>

    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div>
                    <h1>Multiply by 3</h1>
                    <p class="subtitle">Enter a number to multiply by 3</p>
                </div>
                <a href="breakout/index.html" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; transition: all 0.3s ease;">Play Breakout</a>
            </div>

            <form id="multiplyForm">
                <div class="input-group">
                    <label for="numberInput">Enter a number:</label>
                    <input
                        type="number"
                        id="numberInput"
                        name="number"
                        step="any"
                        placeholder="e.g., 5 or 7.5"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Multiply by 3</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>
            </form>

            <div id="result" class="result hidden">
                <div class="result-content">
                    <div class="result-label">Result:</div>
                    <div id="resultValue" class="result-value"></div>
                    <div id="calculation" class="calculation"></div>
                </div>
            </div>

            <div id="error" class="error hidden">
                <div class="error-icon">⚠️</div>
                <div id="errorMessage"></div>
            </div>
        </div>

        <div class="footer">
            <p>Powered by AWS Lambda + API Gateway</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
