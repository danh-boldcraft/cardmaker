<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardmaker - AI Greeting Cards</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Memberstack DOM Package - loaded as ES module for programmatic initialization -->
</head>
<body>
    <div id="environmentBanner" class="environment-banner">
        <span id="environmentLabel"></span>
    </div>

    <!-- Auth Navbar -->
    <nav id="authNavbar" class="auth-navbar">
        <div class="nav-content">
            <div class="nav-brand">Cardmaker</div>
            <div class="nav-auth">
                <!-- Logged out state -->
                <div id="loggedOutButtons" class="auth-buttons">
                    <button id="loginBtn" class="nav-btn">Login</button>
                    <button id="signupBtn" class="nav-btn nav-btn-primary">Sign Up</button>
                </div>
                <!-- Logged in state -->
                <div id="loggedInButtons" class="auth-buttons hidden">
                    <span id="userEmail" class="user-email"></span>
                    <button id="getInfoBtn" class="nav-btn">Get My Info</button>
                    <button id="logoutBtn" class="nav-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Pro Banner -->
    <div id="proBanner" class="pro-banner hidden">
        I am a pro
    </div>

    <!-- Member Info Display -->
    <div id="memberInfo" class="member-info hidden">
        <div class="member-info-card">
            <h3>Your Member Info</h3>
            <div id="memberInfoContent"></div>
        </div>
    </div>

    <div class="container">
        <!-- Card Generator Section -->
        <div class="card card-generator-section">
            <h1>Create Your AI Greeting Card</h1>
            <p class="subtitle">Describe your perfect card and let AI bring it to life</p>

            <div class="input-group">
                <label for="cardPrompt">Describe your card:</label>
                <textarea
                    id="cardPrompt"
                    name="prompt"
                    placeholder="e.g., A beautiful sunset over mountains with 'Happy Birthday' text in elegant gold letters"
                    rows="3"
                    maxlength="512"
                ></textarea>
                <div class="char-count"><span id="promptCharCount">0</span>/512</div>
            </div>

            <button type="button" id="generateBtn" class="generate-btn">
                <span id="generateBtnText">Generate Card</span>
                <span id="generateBtnLoader" class="loader hidden"></span>
            </button>

            <!-- Card Preview -->
            <div id="cardPreview" class="card-preview hidden">
                <h3>Your Generated Card</h3>
                <div class="card-image-container">
                    <img id="cardImage" alt="Generated greeting card" />
                </div>
                <p class="preview-note">Card dimensions: 5" x 7" (print-ready at 300 DPI)</p>
            </div>

            <!-- Card Generation Error -->
            <div id="cardError" class="error hidden">
                <div class="error-icon">⚠️</div>
                <div id="cardErrorMessage"></div>
            </div>

            <!-- Checkout Section -->
            <div id="checkoutSection" class="checkout-section hidden">
                <h3>Buy This Card</h3>
                <p class="price">$12.99 + shipping</p>

                <form id="checkoutForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="address1">Street Address *</label>
                        <input type="text" id="address1" name="address1" required>
                    </div>

                    <div class="form-group">
                        <label for="address2">Apartment, Suite, etc.</label>
                        <input type="text" id="address2" name="address2">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State/Province *</label>
                            <input type="text" id="state" name="state" required placeholder="e.g., CA">
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP/Postal Code *</label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="country">Country *</label>
                        <select id="country" name="country" required>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                            <option value="AU">Australia</option>
                        </select>
                    </div>

                    <button type="submit" id="checkoutBtn" class="checkout-btn">
                        <span id="checkoutBtnText">Proceed to Payment</span>
                        <span id="checkoutBtnLoader" class="loader hidden"></span>
                    </button>
                </form>

                <div id="checkoutError" class="error hidden">
                    <div class="error-icon">⚠️</div>
                    <div id="checkoutErrorMessage"></div>
                </div>
            </div>

            <div id="usageDisplay" class="usage-display"></div>
        </div>

        <div class="footer">
            <p>Powered by AWS Bedrock Titan + Lambda + API Gateway</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="card-generator.js"></script>
    <script src="checkout.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
