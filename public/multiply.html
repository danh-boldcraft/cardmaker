<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply by 3 - Backend Validation Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="environmentBanner" class="environment-banner">
        <span id="environmentLabel"></span>
    </div>

    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div>
                    <h1>Multiply by 3</h1>
                    <p class="subtitle">Backend validation test (BVT)</p>
                </div>
                <a href="/" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; transition: all 0.3s ease;">← Back to Cardmaker</a>
            </div>

            <form id="multiplyForm">
                <div class="input-group">
                    <label for="numberInput">Enter a number:</label>
                    <input
                        type="number"
                        id="numberInput"
                        name="number"
                        step="any"
                        placeholder="e.g., 5 or 7.5"
                        required
                        autofocus
                    >
                </div>

                <button type="submit" id="submitBtn">
                    <span id="btnText">Multiply by 3</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>
            </form>

            <div id="result" class="result hidden">
                <div class="result-content">
                    <div class="result-label">Result:</div>
                    <div id="resultValue" class="result-value"></div>
                    <div id="calculation" class="calculation"></div>
                </div>
            </div>

            <div id="error" class="error hidden">
                <div class="error-icon">⚠️</div>
                <div id="errorMessage"></div>
            </div>
        </div>

        <div class="footer">
            <p>BVT: Validates Lambda + API Gateway connectivity</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
